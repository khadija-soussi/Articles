<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign up.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2>Create account</h2>
            <form class="form-container" action="signup.php" method="POST">
                <div class="form-group">
                    <label for="profile">Profile name</label>
                    <input type="text" id="profile" name="username" placeholder="Enter your profile name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="mail" placeholder="Enter your email address">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                <h6>Use 8 or more characters with a mix of letters, numbers & symbols</h6>
                <br>
                <div class="form-group">
                    <label for="password">Confirm password</label>
                    <input type="password" id="confirm" name="confirm_password" placeholder="Enter your password">
                </div>
                <br>
                <label class="form-group" for="gender">What's your gender?</label>
                <table>
                    <tr>
                        <td><label class="radio-option" for="female">Female</label></td>
                        <td><input type="radio" name="genre" id="female"></td>
                    </tr>
                    <tr>
                        <td><label class="radio-option" for="male">Male</label></td>
                        <td><input type="radio" name="genre" id="male"></td>
                    </tr>
                </table>
                
                
                <div class="form-group">
                    <label>What's your date of birth?</label>
                    <div class="dob">
                        <select id="month" name="month">
                            <option value="" disabled selected>Month</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <select id="day" name="day">
                            <option value="" disabled selected>Date</option>
                            <script>
                                for (let i = 1; i <= 31; i++) {
                                    document.write("<option value=" + i + ">" + i + "</option>");
                                }
                            </script>
                        </select>
                        <select  id="year" name="year">
                            <option value="" disabled selected>Year</option>
                            <script>
                                let currentYear = new Date().getFullYear();
                                for (let i = currentYear; i >= 1900; i--) {
                                    document.write("<option value=" + i + ">" + i + "</option>");
                                }
                            </script>
                        </select>
                    </div>
                </div>
                <button class="btn" type="submit" name="submit">Sign up</button>
                <p>Already have an account? <a href="sign in.html">Log in</a></p>
            </form>
        </div>
        <div class="right-panel">
            <img src="signup.png" alt="Decorative emojis" class="side-image">
        </div>
    </div>
</body>
</html>
