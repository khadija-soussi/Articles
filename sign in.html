<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="sign in.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2>Every article has a story<br> Start yours today!</h2>
            <img src="signin.png" alt="Illustration" class="side-image">
        </div>
        <div class="right-panel">
            <div class="form-container">
                <h2>Sign In</h2>
                <div id="error-message" style="color: red; margin-bottom: 15px;"></div>
                <form action="http://localhost:81/Articles/signin.php" method="POST">
                    <div class="form-group">
                        <label for="email" >Username or E-mail</label>
                        <input type="text" id="identifier" name="identifier" required placeholder="Enter your username or email address">
                    </div>
                    <div class="form-group">
                        <label for="password" >Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                </form>
            </div>
        </div>
        <audio id="myAudio" >
            <source src="wlecoming-_music.wav" type="audio/ogg">
          
          Your browser does not support the audio element.
          </audio>
          <script>
            // Wait for a user interaction
            document.addEventListener('click', function () {
              const audio = document.getElementById('myAudio');
              audio.play().catch(error => {
                console.error("Autoplay failed:", error);
              });
            }, { once: true }); // Only triggers once
          </script>
          
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const error = params.get('error');
            if (error) {
                alert(decodeURIComponent(error));
            }
        });
    </script>
    
</body>
</html>
